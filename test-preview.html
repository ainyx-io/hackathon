<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Preview</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transition: transform 0.3s ease;
            z-index: 1;
            overflow-y: auto;
            padding-top: 80px; /* Space below the hamburger menu */
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            cursor: pointer;
        }

        /* Highlight the selected item */
        .sidebar ul li a.active {
            color: #007BFF;
            font-weight: bold;
        }

        .sidebar ul li a:hover {
            color: #007BFF;
        }

        /* Main content area */
        .content {
            margin-left: 250px;
            height: 100%;
            transition: margin-left 0.3s ease;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Hamburger Menu Styling */
        .hamburger {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 2;
        }

        .hamburger svg {
            width: 30px;
            height: 30px;
            fill: none;
        }

        /* Hidden Sidebar Styling */
        .sidebar-hidden {
            transform: translateX(-250px);
        }

        .content-expanded {
            margin-left: 0;
        }

        /* Mobile-friendly styling */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
            }

            .content {
                margin-left: 0;
            }

            .sidebar-hidden {
                transform: translateX(-100%);
            }

            .content-expanded {
                margin-left: 0;
            }
        }

    </style>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            sidebar.classList.toggle('sidebar-hidden');
            content.classList.toggle('content-expanded');
        }

        function changeIframeSource(link, element) {
            // Change the iframe source
            document.getElementById("iframe-content").src = link;

            // Remove 'active' class from all sidebar links
            const links = document.querySelectorAll('.sidebar ul li a');
            links.forEach(link => {
                link.classList.remove('active');
            });

            // Add 'active' class to the clicked link
            element.classList.add('active');
        }
    </script>
</head>
<body>

    <button class="hamburger" onclick="toggleSidebar()">

    </button>

    <!-- Sidebar -->
    <div class="sidebar sidebar-hidden">

            <li><a href="#" onclick="changeIframeSource('https://app.testgorilla.com/preview/1769911?language=en', this)">Sample 2</a></li>

            <li><a href="#" onclick="changeIframeSource('https://app.testgorilla.com/preview/3cdb2b54-4112-40d3-895c-27c96676e101?language=en', this)">Sample 4</a></li>
            
            <li><strong>Critical Thinking</strong></li>
            <li><a href="#" onclick="changeIframeSource('https://app.testgorilla.com/preview/8a97dc04-e827-4034-b355-5afef1db38c6?language=en', this)">Sample 1</a></li>
